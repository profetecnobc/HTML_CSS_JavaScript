<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pedra, paper o tisora</title>
        <script>
            function aleatori(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min)
            }
            function eleccio(jugada) {
                resultat = ""
                if (jugada==1) {
                    resultat ="Pedra"
                } else if (jugada==2) {
                    resultat = "Paper"
                } else if (jugada==3) {
                    resultat = "Tisora"
                } else {
                    resultat ="Nul"
                }
                return resultat
            }
            // 1 és pedra, 2 és paper i 3 és tisora
            let jugador=0
            let pc=0
            let guanyes=0
            let perds=0
            while (guanyes <3 && perds<3) {
                pc = aleatori(1,3)
                jugador = prompt ("Tria: 1 per pedra, 2 per paper o 3 per tisora")
                //alert("Has escollit " + jugador)
                alert("PC tria: " + eleccio(pc))
                alert("Tu tries: " + eleccio(jugador))
                //COMBAT
                if (pc==jugador) {
                    alert ("EMPAT")
                } else if (jugador ==1 && pc == 3) {
                    alert("GUANYES")
                    guanyes = guanyes + 1
                } else if (jugador ==2 && pc == 1) {
                    alert("GUANYES")
                    guanyes = guanyes + 1
                } else if (jugador ==3 && pc == 2) {
                    alert("GUANYES")
                    guanyes = guanyes + 1
                } else {
                    alert ("PERDS")
                    perds= perds + 1
                }
            }
            alert ("Has guanyat " + guanyes + " vegades. Has perdut " + perds + " vegades.")
        </script>
    </head>
    <body>
        <h1>Pedra, paper o tisora</h1>
    </body>
</html>
